<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div th:fragment="header">
		<div class="top_container sub_pages" style="height: 200px;">
			<!-- header section strats -->
			<header class="header_section">
				<div class="container">
					<nav class="navbar navbar-expand-lg custom_nav-container ">
						<a class="navbar-brand" th:href="@{/}">
							<img src="${url}/images/logo.png" alt="">
							<span>
								Adward
							</span>
						</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse"
							data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
							aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
								<ul class="navbar-nav  ">
									<li class="nav-item active">
										<a class="nav-link" th:href="@{/}"> Trang Chủ <span
												class="sr-only">(current)</span></a>
									</li>
									<li class="nav-item">
										<a class="nav-link" th:href="@{/course}">Khóa học</a>
									</li>
									<li class="dropdown nav-item active">
										<a class="dropdown-toggle nav-link" data-toggle="dropdown">Luyện Tập
											<b class="caret"></b>
										</a>
										<ul class="dropdown-menu">
											<li><a class="nav-link" th:href="@{/listening/}">Luyện bài nghe</a>
											</li>
											<li><a class="nav-link" th:href="@{/reading/}">Luyện bài đọc</a>
											</li>
											<li><a class="nav-link" th:href="@{/listGrammar}">Ngữ pháp</a></li>
											<li><a class="nav-link" th:href="@{/listVocab}">Từ vựng</a></li>
										</ul>
									</li>

									
									<li class="nav-item">
										<a class="nav-link" href="#">Contact Us</a>
									</li>

									<th:block sec:authorize="isAnonymous()">
										<li class="nav-item ">
											<a class="nav-link" th:href="@{/signin}"> Đăng nhập </a>
										</li>

										<li class="nav-item">
											<a class="nav-link" th:href="@{/register}"> Đăng Kí</a>
										</li>

									</th:block>
									<th:block sec:authorize="isAuthenticated()">

										<li class="dropdown nav-item active">

											<a th:text="${loggedInUser.hoTen}" class="dropdown-toggle nav-link"
												data-toggle="dropdown">

												<b class="caret"></b>
											</a>
											<ul class="dropdown-menu">
												<div th:if="${!nguoiDung.loginOauth2 }">
													<li><a class="nav-link" th:href="@{/profile}">Tài
															khoản</a></li>
												</div>
												<li><a class="nav-link" th:href="@{/signout}">Thoát</a></li>
											</ul>
										</li>

									</th:block>

								</ul>

								<form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
									<button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
								</form>
							</div>
					</nav>
				</div>
			</header>
		</div>
		<hr class="myhr">
	</div>
</body>

</html>
